# Render.com Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: war-territory-online
    env: node
    region: frankfurt  # Serveur en Europe
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
